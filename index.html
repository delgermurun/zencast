<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Zen Cast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-by-two eigth columns" style="margin-top: 10%">
                <h4>Zen Cast</h4>
                <p>Audio player.</p>
                <form data-action="media-form">
                    <input type="url" name="media-url" value="" placeholder="Input URL here..." required>
                    <button type="submit">Listen</button>
                </form>

                <audio src="" preload="auto" id="player" controls></audio>
                <div class="row">
                    <div class="three columns">
                        <label>
                            Speed:
                            <select data-action="change-speed">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.5">1.5x</option>
                                <option value="1.75">1.75x</option>
                                <option value="2">2x</option>
                            </select>
                        </label>
                    </div>
                    <div class="four columns">
                        <button type="button" data-action="change-time" value="-30"> &lt;&lt; 30sec</button>
                        <button type="button" data-action="change-time" value="30"> &gt;&gt; 30sec</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
